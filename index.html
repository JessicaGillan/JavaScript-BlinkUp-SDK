<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
    <script src="AnimationFrame.min.js" type="text/javascript"></script>
    <script src="blinkup.js" type="text/javascript"></script>
    <script src="ui.js" type="text/javascript"></script>
    <style>
      #form {  padding:20px; background:white; }
      #status { display:none }
      #footer {
         position:fixed;
         left:0px;
         bottom:30px;
         height:30px;
         width:100%;
         background:white;
      }
      body {
         background:white;
         width:100%; height:100%
      }
      #blinkup { display:none; height:100%; width:100%; position:absolute; top:0px;left:0px; }
    </style>

  </head>
  <body>
    <div id="form">
      <span>API_KEY: </span><input name="api_key" id="api_key"/>
      <span>SSID: </span><input name="ssid" id="ssid"/>
      <span>Password:</span><input name="pw"id="password" type="password"/>
      <center>&nbsp;</center>
      <button onclick="blinkup('production')">Production Blinkup</button>
      <button onclick="blinkup('developer')">Developer Blinkup</button>
      <center>&nbsp;</center>
      <center>Make sure your display is on max brightness!</center>
      <!--      </form> -->
      <div id="status">
        <center><img style="vertical-align:middle" id="progress" src="https://electricimp.com/public/img/progress.gif"/>
          <span style="text-align;center" id="result">Checking for device</span>
        </center>
      </div>
      <div id="footer">
        <center><img src="https://electricimp.com/public/img/logodark.png"/></center>
      </div>
    </div>
    <canvas id="blinkup"></canvas>
  </body>
</html>
